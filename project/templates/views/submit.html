{% extends "layout/layout.html" %}
{% block body %}
    <br/><br/>
<h4 style="text-align:center">Here are some places that you try considering.</h4>
    <div class="row">
            {% for item in places %}
            <div class="col m4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{item.destination}}</span>
                  <p></p>
                </div>
                <div class="card-action">
                  <a onclick="window.location='/place-details/{{item}}'" >Details</a>
                </div>
              </div>
            </div>

            {% endfor %}
    </div>
{% endblock %}
